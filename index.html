<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scaffold</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/musicPlayer.css">
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="calendar-link">Calendar</a></li>
                <li><a href="#" id="music-link">Music Player</a></li>
                <li><a href="#" id="todo-link">To-Do List</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="home">
            <h1>Welcome to the Web Scaffold</h1>
            <p>This is a basic scaffold for your web application. Use the navigation to access different features.</p>
        </section>

        <section id="calendar" style="display:none;">
            <h2>Calendar</h2>
            <div id="calendar-app">
                <div id="calendar-header">
                    <button id="prev-month">Previous</button>
                    <h3 id="current-month"></h3>
                    <button id="next-month">Next</button>
                </div>
                <div id="calendar-body">
                    <div id="calendar-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar-dates"></div>
                </div>
            </div>
        </section>

        <section id="music" style="display:none;">
            <h2>Music Player</h2>
            <div id="music-player-app">
                <input type="file" id="audio-upload" accept="audio/*">
                <audio id="audio-player" controls>
                    <source id="audio-source" src="">
                </audio>
                <div id="music-info">
                    <p id="music-title">No track selected</p>
                </div>
            </div>
        </section>

        <section id="todo" style="display:none;">
            <h2>To-Do List</h2>
            <div id="todo-app">
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Web Scaffold Project</p>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/musicPlayer.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
